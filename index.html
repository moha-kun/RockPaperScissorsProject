<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="./scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Rock Paper Scissors</h1>
            <h2 class="h21">It's all about your life, Win or die</h2>
        </div>
        <div class="main">
            <div class="playerSelections">
                <div class="selection">
                    <button
                        style="background-image: url(./images/paper.png); background-size: cover; background-position: center;  border-radius: 50%;"
                        class="select" data-key="paper"></button>
                </div>
                <div class="selection">
                    <button
                        style="background-image: url(./images/rock.png); background-size: cover; background-position: center;  border-radius: 50%;"
                        class="select" data-key="rock"></button>
                </div>
                <div class="selection">
                    <button
                        style="background-image: url(./images/scissors.png); background-size: cover; background-position: center;  border-radius: 50%;"
                        class="select" data-key="scissors"></button>
                </div>
            </div>
            <div class="result">You 0 - 0 Computer</div>
        </div>
    </div>

    <div class="popUp">
        <div class="pop">
            <div class="final"></div>
            <button
                style="background-image: url(./images/repeat.png); background-size: cover; background-position: center;"
                class="repeat"></button>
        </div>
    </div>

</body>

</html>
