<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="./scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Rock Paper Scissors</h1>
            <h2 class="h21">It's all about your life, Win or die</h2>
        </div>
        <div class="main">
            <div class="playerSelections">
                <div class="selection">
                    <img src="./images/paper.png" alt="paper" class="select" data-key="paper">
                </div>
                <div class="selection">
                    <img src="./images/rock.png" alt="rock" class="select" data-key="rock">
                </div>
                <div class="selection">
                    <img src="./images/scissors.png" alt="scissors" class="select" data-key="scissors">
                </div>
            </div>
            <div class="result">You 0 - 0 Computer</div>
        </div>
    </div>

    <div class="popUp">
        <div class="pop">
            <div class="final"></div>
            <img src="./images/repeat.png" alt="repeat game" class="repeat">
        </div>
    </div>

</body>

</html>
